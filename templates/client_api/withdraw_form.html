
<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><title>Çekim Formu</title></head>
<body>
  <h2>Çekim Talebi</h2>
  <form method="post">
    {% csrf_token %}
    <label>Ad Soyad:</label><br>
    <input type="text" name="name" required><br><br>

    <label>IBAN:</label><br>
    <input type="text" name="iban" required><br><br>

    <label>Tutar:</label><br>
    <input type="number" name="amount" required><br><br>

    <label>Banka Adı:</label><br>
    <input type="text" name="bank" required><br><br>

    <button type="submit">Çekim Talebi Oluştur</button>
  </form>
</body>
</html>
