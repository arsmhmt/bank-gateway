{% extends "admin_panel/base.html" %}
{% block content %}
<h4>Teminci Düzenle</h4>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Adı</label>
        <input type="text" name="name" class="form-control" value="{{ provider.name }}">
    </div>
    <div class="mb-3">
        <label>Telefon</label>
        <input type="text" name="phone" class="form-control" value="{{ provider.phone }}">
    </div>
    <div class="mb-3">
        <label>Yatırım Komisyonu (%)</label>
        <input type="number" step="0.01" name="deposit_commission" class="form-control" value="{{ provider.deposit_commission }}">
    </div>
    <div class="mb-3">
        <label>Çekim Komisyonu (%)</label>
        <input type="number" step="0.01" name="withdraw_commission" class="form-control" value="{{ provider.withdraw_commission }}">
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
</form>
{% endblock %}
