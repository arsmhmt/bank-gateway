{% extends "provider_panel/base.html" %}
{% block title %}Banka Hesabı Ekle{% endblock %}
{% block content %}

<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        Yeni Banka Hesabı Ekle
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="bank_name" class="form-label">Banka Adı</label>
                <input type="text" name="bank_name" id="bank_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="account_holder" class="form-label">Hesap Sahibi</label>
                <input type="text" name="account_holder" id="account_holder" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="iban" class="form-label">IBAN</label>
                <input type="text" name="iban" id="iban" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="limit" class="form-label">Hesap Limiti</label>
                <input type="number" name="limit" id="limit" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>
</div>

{% endblock %}
