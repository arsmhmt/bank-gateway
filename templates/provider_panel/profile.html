{% extends 'provider_panel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h4>Profil ve Şifre Değişikliği</h4>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100 mt-3">Şifreyi Güncelle</button>
  </form>
</div>
{% endblock %}
